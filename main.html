<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 280px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input[type="submit"],
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #existing {
      margin-top: 15px;
      display: none;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Login Form</h1>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <label><input type="checkbox" id="checkbox"> Remember me.</label>
    <input type="submit" id="submit" value="Submit" />
  </form>

  <button id="existing">Login as existing user</button>

  <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const checkbox = document.getElementById('checkbox');
    const submitBtn = document.getElementById('submit');
    const existingBtn = document.getElementById('existing');

    // On page load, check if credentials exist
    const savedUser = localStorage.getItem('username');
    const savedPass = localStorage.getItem('password');

    if (savedUser && savedPass) {
      existingBtn.style.display = 'block';
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username === '') return;

      alert(`Logged in as ${username}`);

      if (checkbox.checked) {
        // Save credentials
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
      } else {
        // Remove credentials
        localStorage.removeItem('username');
        localStorage.removeItem('password');
      }

      // Check again after submission
      const checkUser = localStorage.getItem('username');
      const checkPass = localStorage.getItem('password');
      if (checkUser && checkPass) {
        existingBtn.style.display = 'block';
      } else {
        existingBtn.style.display = 'none';
      }
    });

    // Existing user login
    existingBtn.addEventListener('click', function () {
      const savedUsername = localStorage.getItem('username');
      if (savedUsername) {
        alert(`Logged in as ${savedUsername}`);
      }
    });
  </script>
</body>
</html>
